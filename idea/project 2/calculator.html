<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #333;
            width: 400px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 32px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 100%;
        }

        .calculator button {
            width: 100%;
            height: 70px;
            font-size: 28px;
            color: #fff;
            
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator .beautyful-btn{
            background-color: #255296;
        }

        .calculator button:hover {
            background-color: #666;
        }

        .calculator button:active {
            background-color: #888;
        }

        .operator {
            background-color: #2575fc;
        }

        .operator:hover {
            background-color: #0061f2;
        }

        .clear {
            background-color: #e74c3c;
        }

        .clear:hover {
            background-color: #c0392b;
        }

        .equals {
            background-color: #27ae60;
            grid-column: span 3; /* Make the equal button span the full width */
        }

        .equals:hover {
            background-color: #2ecc71;
        }

        .modulo {
            background-color: #9b59b6;
        }

        .modulo:hover {
            background-color: #8e44ad;
        }

        @media (max-width: 500px) {
            .calculator {
                width: 90%;
            }

            #display {
                font-size: 24px;
            }

            .calculator button {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="beautyful-btn" onclick="appendToDisplay('7')">7</button>
            <button class="beautyful-btn" onclick="appendToDisplay('8')">8</button>
            <button class="beautyful-btn" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="beautyful-btn" onclick="appendToDisplay('4')">4</button>
            <button class="beautyful-btn" onclick="appendToDisplay('5')">5</button>
            <button class="beautyful-btn" onclick="appendToDisplay('6')">6</button>
            <button class="modulo" onclick="appendToDisplay('%')">%</button>
            <button class="beautyful-btn" onclick="appendToDisplay('1')">1</button>
            <button class="beautyful-btn" onclick="appendToDisplay('2')">2</button>
            <button class="beautyful-btn" onclick="appendToDisplay('3')">3</button>
            <button class="beautyful-btn" onclick="appendToDisplay('0')">0</button>
            <button class="beautyful-btn" onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
