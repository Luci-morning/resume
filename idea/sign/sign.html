<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
    }

    .title span {
      font-size: 1rem;
      font-weight: normal;
      color: #666;
    }

    .input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input:focus {
      border-color: #007bff;
    }

    .input.invalid {
      border-color: #ff4d4d;
    }

    .login-with {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .button-log {
      background: #f4f4f9;
      border: 1px solid #ddd;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button-log:hover {
      background: #e0e0e0;
    }

    .button-log svg {
      width: 24px;
      height: 24px;
    }

    .button-confirm {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button-confirm:hover {
      background: #0056b3;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      text-align: left;
      display: none;
    }

    .error-message.visible {
      display: block;
    }
  </style>
</head>
<body>
  <form class="form" id="signup-form" action="success.html" method="GET">
    <div class="title">Welcome,<br><span>sign up to continue</span></div>
    <input type="email" placeholder="Email" name="email" class="input" id="email" required>
    <div class="error-message" id="email-error">Please enter a valid email address.</div>
    <input type="password" placeholder="Password" name="password" class="input" id="password" required minlength="6">
    <div class="error-message" id="password-error">Password must be at least 6 characters long.</div>
    <div class="login-with">
      <div class="button-log" aria-label="Login with Cat">üê±</div>

        </svg>
      </div>
    </div>
    <button type="submit" class="button-confirm">Start Now ‚Üí</button>
  </form>

  <script>
    // Form Validation
    const form = document.getElementById('signup-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');

    form.addEventListener('submit', (event) => {
      let isValid = true;

      // Email Validation
      if (!emailInput.value || !emailInput.checkValidity()) {
        emailInput.classList.add('invalid');
        emailError.classList.add('visible');
        isValid = false;
      } else {
        emailInput.classList.remove('invalid');
        emailError.classList.remove('visible');
      }

      // Password Validation
      if (!passwordInput.value || passwordInput.value.length < 6) {
        passwordInput.classList.add('invalid');
        passwordError.classList.add('visible');
        isValid = false;
      } else {
        passwordInput.classList.remove('invalid');
        passwordError.classList.remove('visible');
      }

      if (!isValid) {
        event.preventDefault(); // Prevent form submission if validation fails
      } else {
        // Redirect to the next page if validation passes
        window.location.href = "otp.html"; // Change this to your desired URL
      }
    });
  </script>
</body>
</html>
